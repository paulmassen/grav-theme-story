title: Portfolio
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
              header.portfolio:
                type: list
                label: Portfolio
                fields:
                  .projectimg:
                    type: filepicker
                    label: Project image
                    preview_images: true
                  .project_title:
                    type: text
                    label: Project title
                  .project_description:
                    type: textarea
                    label: Project Description
             