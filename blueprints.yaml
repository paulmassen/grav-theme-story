form:
  validation: loose
  fields:
    footer.text:
      type: text
      label: Footer Text
    footer.icon:
      type: list
      label: Footer Icons
      fields:
        .name:
          type: iconpicker
          label: pick icon
        .link:
          type: text
          label: link
        .title:
          type: text
          label: icon name